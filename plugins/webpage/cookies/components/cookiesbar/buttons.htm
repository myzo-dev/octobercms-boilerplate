{% for button in settings.cookie_bar_buttons %}
    {% set buttonConsent = 
        button.allow_selection ? 'allow-selection' : 
        button.allow_all ? 'allow-all' : 
        button.deny_all ? 'deny-all' : '' 
    %}

    <button 
        class="{{ classes }}" 
        type="button"
        data-request="{{ __SELF__ }}::onConsent"
        data-request-data="{ consent: '{{ buttonConsent }}' }"
        data-request-update="{ '@run-scripts': true }"
    >
        {{ button.button_title }}
    </button>
{% endfor %}
